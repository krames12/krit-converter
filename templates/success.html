<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="container max-w-lg mx-auto py-12 md:py-24">
    <div class="grid gap-6 md:gap-8">
      <div class="text-center">
        <h2 class="text-3xl font-bold tracking-tight md:text-4xl">Your Downloads</h2>
        <p class="text-gray-500 dark:text-gray-400 md:text-xl">
          Here are your files! These will be deleted within the next 6 hours.
        </p>
      </div>
      <div class="space-y-4">
        <div class="flex flex-wrap items-start gap-4 rounded-lg bg-white p-4 shadow-sm transition-all sm:p-6">
          <a class="flex w-full p-4 shrink-0 items-center justify-center rounded-md bg-gray-100 hover:bg-gray-200 transition-colors group-hover:bg-gray-200" href="{{.ZipPath}}">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-6 w-6 text-gray-500 mr-2"
              >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" x2="12" y1="15" y2="3"></line>
            </svg>
            <p class="text-lg font-semibold">{{.ZipName}}</p>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
